<div class="row row-offcanvas row-offcanvas-right" ng-controller="CategoryFilterCtrl">
  
  <!-- FILTRO CATEGORIA -->
  <div class="col-xs-6 col-sm-3 sidebar-offcanvas" role="navigation">
    <div class="btn-group-vertical">

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="category in categories | orderBy:categoryOrder">
          <a 
            ng-click="categoryNestedMenu(category.name)" 
            href="/productos/{{ category.name | nospace | noaccents }}">
            {{ category.name }}
          </a>
        </li>
      </ul>
    
    </div>
  </div>

  <!-- CONTENEDOR -->
  <div class="col-xs-12 col-sm-9">

    <!-- BUSCADOR -->
    <div class="row">
      <div class="col-sm-7">
        <input type="text" class="form-control" placeholder="Buscar" ng-model="searchText">
      </div>
      <div class="col-sm-5">
        <select class="form-control" ng-model="selectOrder" ng-options="or.value as or.name for or in order">
          <option value="">-- Por orden: --</option>
        </select>
      </div>
    </div>
    <hr>
    
    <!-- SLIDER -->
    <div ng-controller="CarouselDemoCtrl" ng-show="carouselShow">
      <div style="height: 305px">
        <carousel interval="myInterval">
          <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;">
            <div class="carousel-caption">
              <h4>Slide {{$index}}</h4>
              <p>{{slide.text}}</p>
            </div>
          </slide>
        </carousel>
      </div>
    </div>

    <!-- THUMBNAILS -->
    <div class="row">
      
      <!-- THUMBNAIL REPEATER -->
      <div class="col-6 col-sm-6 col-lg-4" ng-repeat="item in items | filter:searchText | filter:{category:searchCat, subcategory:searchSubCat} | orderBy:selectOrder">
        <div class="thumbnail">
          <img src="http://placekitten.com/320/40" alt="...">
          <div class="caption">
            <h3>{{item.name}}</h3>
            <p>{{item.category}}</p>
            <p>{{item.subcategory}}</p>
            <p><a href="/detail/{{item.id}}" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
          </div>
        </div>
      </div>
      
    </div>

    <!-- PAGINADOR -->
    <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
    <pre>Page: {{bigCurrentPage}} / {{numPages}}</pre>

  </div>

</div>
