<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Ramacen</title>

  <!-- We define the SEO variables we want to dynamically update -->
  <meta name="fragment" content="!">
  <base href="/">

  <!-- METAS -->
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- COMPONENTS -->
  <link rel="stylesheet" href="components/normalize.css">
  <link rel="stylesheet" href="components/bootstrap.css">
  <link rel="stylesheet" href="components/sticky-footer-navbar.css">
  <link rel="stylesheet" href="components/main.css">

  <!-- STYLES -->
  <link rel="stylesheet" href="css/app.css"/>
  
  <!-- MODERNIZR -->
  <script src="components/modernizr-2.6.2.min.js"></script>

</head>
<body ng-controller="MainCtrl">

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- NAVBAR -->
  <div 
    class="navbar navbar-inverse" 
    role="navigation" 
    ng-include src="'partials/nav.html'" 
    ng-controller="NavCtrl">    
  </div>

  <!-- MIGA DE PAN -->
  <div class="container" ng-controller="BreadcrumbCtrl">
    <ol class="breadcrumb">
      <li><a href="home">Home</a></li>
      <li ng-if="crum !== 'home'" ng-repeat="crum in breadcrum"><a href="{{ crum | yesspace }}">{{ crum | yesspace }}</a></li>
      <!-- <li><a href="home">Home</a></li>
      <li ng-repeat="crumb in breadcrumb"><a href="{{crumb.href}}">{{crumb.name}}</a></li> -->
    </ol>
  </div>

  <!-- RENDERS -->
  <div class="container" ng-view></div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="container">
      <p class="text-muted">Place sticky footer content here.</p>
    </div>
  </div>
  
  <!-- COMPONENTS -->
  <script src="components/angular.js"></script>
  <script src="components/angular-route.js"></script>
  <script src="components/ui-bootstrap.min.js"></script>
  <script src="components/ui-bootstrap-tpls-0.11.0.js"></script>

  <!-- SCRIPTS -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>
