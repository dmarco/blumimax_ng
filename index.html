<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Ramacen</title>

  <!-- We define the SEO variables we want to dynamically update -->
  <meta name="fragment" content="!">
  <base href="/">

  <!-- Metas -->
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Components -->
  <link rel="stylesheet" href="components/normalize.css">
  <link rel="stylesheet" href="components/bootstrap.css">
  <link rel="stylesheet" href="http://getbootstrap.com/examples/sticky-footer-navbar/sticky-footer-navbar.css">
  <link rel="stylesheet" href="components/main.css">

  <!-- Styles -->
  <link rel="stylesheet" href="css/app.css"/>
  
  <!-- Modernizr -->
  <script src="components/modernizr-2.6.2.min.js"></script>

</head>
<body>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Navbar -->
  <div class="navbar navbar-inverse" role="navigation" ng-controller="NavCtrl">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Bootstrap theme</a>
      </div>
      <div class="navbar-collapse collapse" ng-class="{collapse: isCollapsed}">
        <ul class="nav navbar-nav">

          <!-- Repeat -->
          <span ng-repeat-start="nav in navs"></span>
            <!-- If -->
            <li ng-if="nav.sub === false" ng-class="navClass('{{nav.href}}')">
              <a href="{{nav.href}}">{{nav.label}}</a>
            </li>
            <!-- If -->
            <li ng-if="nav.sub !== false" class="dropdown" ng-class="navClass('{{nav.href}}')">
              <a href="{{nav.href}}" class="dropdown-toggle" data-toggle="dropdown">{{nav.label}} <!-- <b class="caret"></b> --></a>
              <ul class="dropdown-menu">
                <li ng-repeat="subnav in $parent.nav.sub">
                  <a href="{{subnav.href}}">{{subnav.label}}</a>
                </li>
              </ul>
            </li>
          <span ng-repeat-end></span>
          <!--/ End Repeat -->

        </ul>
      </div>
    </div>
  </div>

  <!-- Renders -->
  <div ng-view></div>

  <!-- Footer -->
  <div class="footer">
    <div class="container">
      <p class="text-muted">Place sticky footer content here.</p>
    </div>
  </div>

  <!-- VersiÃ³n -->
  <div>Angular seed app: v<span app-version></span></div>
  
  <!-- Components -->
  <script src="https://code.angularjs.org/1.2.22/angular.js"></script>
  <script src="https://code.angularjs.org/1.2.22/angular-route.js"></script>
  <script src="components/ui-bootstrap.min.js"></script>
  <script src="components/ui-bootstrap-tpls.min.js"></script>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>
</html>
